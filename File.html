<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Website</title>
<style>
      body,
ul {
    margin: 0;
    padding: 0;
}

/* Global styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

/* Header styles */
header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

nav ul {
    list-style: none;
    text-align: center;
}

nav ul li {
    display: inline-block;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}
nav ul li a:hover {
  color:black;
  border:1px solid none;
  background:cornsilk;
  padding:10px;
  text-decoration: underline;
}
    
.btn {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
}

h2 {
    font-size: 24px;
    margin-bottom: 30px;
}

.product-card {
    display: inline-block;
    width: 300px;
    margin: 0 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 10px;
}

.product-card h3 {
    font-size: 18px;
    margin-bottom: 10px;
}

.product-card p {
    font-size: 16px;
    color: #888;
    margin-bottom: 20px;
}

.footer {
  background-color: #333;
  color: #fff;
  padding: 10px 0;
  text-align: center;
}

button{
            background-color:#313131;
            color: white;
            text-align: center;
}

button:hover{
    background-color: gainsboro;color:black
}


</style>
</head>
<body> 
  <header>
    <nav>
      <ul>
        
        <li><a href="#"><b>Login</b></a></li>
        <li><a href="#"><b>Home</b></a></li>
        <li><a href="#"><b>About Us</b></a></li>
        <li><a href="#"><b>Shop Now</b></a></li>
        <li><a href="#"><b>Contact</b></a></li>
      </ul>
    </nav>
  </header>
  <section>
      <center><p style="font-size:40px;border:1px solid none;padding:20px;width:50%;">
        <b style="font-family:serif">Welcome to Our E-commerce Website</b>
        </p><br><a href="#" class="btn">Shop Now</a></center>
  </section><br><br>

  
<center><section id="featured-products">
    <h2 style="font-family: verdana;">Featured Products</h2>
    <div class="product-card" >
      <a href=""></a> <img src="iphone12.jpg" alt="Product 1">
      <h3>Iphone12</h3>
      <p> ₹87000</p>
      <button type="button">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="product2.jpeg" alt="Product 2">
      <h3>Camera</h3>
      <p> ₹50000</p>
      <button type="button" >Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="product3.avif" alt="Product 3">
      <h3>Airpods</h3>
      <p> ₹1500</p>
      <button type="button">Add to Cart</button>
    </div>
  </section></center><br><br>
  <footer class="footer">

 </footer>


</body>
</html>
